<!-- Black Friday Version 3: Deluxe - Full Immersive Experience -->

<!-- Full-Screen Hero Section -->
<div class="bf-v3-hero">
    <div class="bf-v3-hero-content">
        <div class="bf-v3-lightning">‚ö°</div>

        <h1 class="bf-v3-super-headline">
            MEGA<br>BLACK FRIDAY
        </h1>

        <p class="bf-v3-tagline">
            The Ultimate Software & Services Sale Event
        </p>

        <!-- Mega Countdown -->
        <div class="bf-v3-mega-countdown" id="v3-mega-countdown">
            <div class="bf-v3-mega-item">
                <span class="bf-v3-mega-number" id="v3-days">00</span>
                <span class="bf-v3-mega-label">Days</span>
            </div>
            <div class="bf-v3-mega-item">
                <span class="bf-v3-mega-number" id="v3-hours">00</span>
                <span class="bf-v3-mega-label">Hours</span>
            </div>
            <div class="bf-v3-mega-item">
                <span class="bf-v3-mega-number" id="v3-minutes">01</span>
                <span class="bf-v3-mega-label">Minutes</span>
            </div>
            <div class="bf-v3-mega-item">
                <span class="bf-v3-mega-number" id="v3-seconds">00</span>
                <span class="bf-v3-mega-label">Seconds</span>
            </div>
        </div>

        <!-- CTA Section -->
        <div class="bf-v3-cta-section">
            <div class="bf-v3-cta-buttons">
                <button class="bf-v3-btn-mega" onclick="document.querySelector('.bf-v3-products-wrapper').scrollIntoView({behavior: 'smooth'})">
                    Unlock Deals Now
                </button>
                <button class="bf-v3-btn-outline" onclick="alert('Premium alerts coming soon!')">
                    Get VIP Access
                </button>
            </div>
            <div class="bf-v3-scroll-hint">
                ‚Üì Scroll to explore deals ‚Üì
            </div>
        </div>
    </div>
</div>

<!-- Products Section -->
<div class="bf-v3-products-wrapper">
    <div class="bf-v3-products-container">
        <div class="bf-v3-section-header">
            <h2 class="bf-v3-section-title">Exclusive Deals</h2>
            <p class="bf-v3-section-subtitle">Premium software & services at unbeatable prices</p>
        </div>

        <!-- Category Tabs -->
        <div class="bf-v3-category-tabs">
            <button class="bf-v3-tab active" data-category="all">All Deals</button>
            <button class="bf-v3-tab" data-category="security">Security</button>
            <button class="bf-v3-tab" data-category="productivity">Productivity</button>
            <button class="bf-v3-tab" data-category="entertainment">Entertainment</button>
            <button class="bf-v3-tab" data-category="featured">Featured</button>
        </div>

        <!-- Carousel -->
        <div class="bf-v3-carousel-wrapper">
            <div class="bf-v3-carousel">
                <div class="bf-v3-carousel-track" id="v3-carousel-track">
                    <!-- Products will be loaded here via carousel -->
                </div>
            </div>

            <button class="bf-v3-carousel-nav prev" id="v3-carousel-prev">‚Äπ</button>
            <button class="bf-v3-carousel-nav next" id="v3-carousel-next">‚Ä∫</button>

            <div class="bf-v3-carousel-dots" id="v3-carousel-dots">
                <!-- Dots will be generated by JavaScript -->
            </div>
        </div>

        <!-- Full Product Grid (below carousel) -->
        <div class="product-grid" id="v3-products-grid">
            <!-- All products will be loaded here -->
        </div>
    </div>
</div>

<script>
// Initialize Version 3 countdown timer and carousel
(function() {
    // Main countdown timer
    const mainTimer = window.BlackFridayTimers.create('v3-main', {
        startOffset: 60000, // 1 minute
        onTick: (time) => {
            const pad = (num) => String(num).padStart(2, '0');
            document.getElementById('v3-days').textContent = pad(time.days);
            document.getElementById('v3-hours').textContent = pad(time.hours);
            document.getElementById('v3-minutes').textContent = pad(time.minutes);
            document.getElementById('v3-seconds').textContent = pad(time.seconds);
        },
        onComplete: () => {
            const hero = document.querySelector('.bf-v3-hero-content');
            hero.innerHTML = `
                <div class="bf-v3-lightning">‚ö°</div>
                <div class="sale-live-v3">
                    üî• SALE LIVE! üî•
                </div>
                <p class="bf-v3-tagline" style="margin-top: 40px;">
                    Massive discounts available now - Limited stock!
                </p>
                <div class="bf-v3-cta-section">
                    <div class="bf-v3-cta-buttons">
                        <button class="bf-v3-btn-mega" onclick="document.querySelector('.bf-v3-products-wrapper').scrollIntoView({behavior: 'smooth'})">
                            Shop Now
                        </button>
                    </div>
                </div>
            `;
        }
    });

    mainTimer.start();
    console.log('‚úÖ V3 countdown timer initialized');

    // Initialize carousel
    setTimeout(() => {
        if (window.BFCarousel) {
            window.v3Carousel = new window.BFCarousel('v3-carousel-track', {
                itemsPerPage: 3,
                autoRotate: true,
                rotateInterval: 5000
            });
            console.log('‚úÖ V3 carousel initialized');
        }
    }, 100);

    // Category tabs
    document.querySelectorAll('.bf-v3-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            // Update active state
            document.querySelectorAll('.bf-v3-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const category = tab.dataset.category;

            // Filter products
            const products = document.querySelectorAll('#v3-products-grid .ds-card');
            products.forEach(card => {
                const cardCategory = card.dataset.category || '';

                if (category === 'all') {
                    card.style.display = 'block';
                } else if (category === 'featured') {
                    // Show only featured cards
                    card.style.display = card.classList.contains('ds-card-featured') ? 'block' : 'none';
                } else {
                    // Show cards matching category
                    card.style.display = cardCategory.toLowerCase().includes(category) ? 'block' : 'none';
                }
            });

            console.log(`üìÅ Filtered by category: ${category}`);
        });
    });
})();
</script>
